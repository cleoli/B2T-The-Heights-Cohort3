<!DOCTYPE html>
<html>
	<head>
		<title>Find the average</title>
	</head>
	<body>

		<script type="text/javascript">
			/*
    			Task 2: Find the average.
			*/
			var grade = [80, 77, 88, 95, 68];

			var average = (80 + 77 + 88 + 95 + 68)/5;
			var letterGrade;

			if(average < 60){
				letterGrade = 'F';
			} else if(average <= 70){
				letterGrade = 'D';
			} else if (average <= 79){
				letterGrade = 'C';
			}else if (average <= 89){
				letterGrade = 'B';
			}else{
				letterGrade = 'A';
			}

			console.log("The student's average grade is "+average + " and the equivalent letter grade is " + letterGrade + ".");
			
		</script>

	</body>
</html>
