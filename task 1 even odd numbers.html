<!DOCTYPE html>
<html>
    <head>
        <title>Loop Class Task 1: Even/Odd NUmbers</title>
    </head>

    <body>
        <script>
            /*
                Make a loop that will iterate from 0 to 15.
                For each iteration, check if the current number is odd or even
                Display a message to the screen like so
                    output: "0 is even" "1 is odd" "2 is even" ...
            */

            var counter = 0;
            while(counter < 16){
                if(counter%2 === 0){
                    console.log(counter + ' is an even number.');
                }else{
                    console.log(counter + ' is an odd number.');
                }
                counter ++;
            }
        </script>

    </body>
</html>
