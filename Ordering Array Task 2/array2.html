<!DOCTYPE html>
<html>
	<head>
		<title>Array assignment 2</title>
	</head>

	<body>
		<script type="text/javascript">
			var fruits = ["apple", "orange", "kiwi"];
			var input = prompt("Enter a fruit.");
			fruits.push(input.toLowerCase());

			document.getElementsByTagName("body")[0].innerHTML= "<h1>" + fruits.sort().join(" with ") + "</h1>";
		</script>

	</body>
</html>
