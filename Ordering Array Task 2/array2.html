<!DOCTYPE html>
<html>
	<head>
		<title>Array assignment 2</title>
	</head>

	<body>
		<script type="text/javascript">
			var fruits = ["apple", "orange", "kiwi"];
			var input = prompt("Enter a fruit.");
			fruits.push(input.toLowerCase());

			console.log(fruits.sort().join(" with "));
		</script>

	</body>
</html>
