<!DOCTYPE html>
<html>
    <head>
        <title>Functions and Objects Task 2: Appending to Tables.</title>
    </head>

    <body>
        <table id="myTable" border="1">
            <tr>
                <td>clifford</td>
                <td>Harris</td>
            </tr>

        </table><br>
        Column 1: <input type="text" id="col1" value="Curtis"><br>
        column 2: <input type="text" id="col2" value="Jackson"><br>
        <input type="button" onclick="insertRow()" value="Insert row">


        <script>
            /*
                Add a new row and two columns to a table. Use text inputs to fill the table data.
            */
            function insertRow(){
                var firstN = document.getElementById('col1').value; console.log(firstN);
                var lastN = document.getElementById('col2').value; console.log(lastN);
                document.getElementById('myTable').innerHTML += "<tr> <td>" + firstN +"</td><td> " + lastN+"</td></tr>";
            }
        </script>
    </body>
</html>
