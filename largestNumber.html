<!DOCTYPE html>
<html>
	<head>
		<title>Find the largest number</title>
	</head>
	<body>

		<script type="text/javascript">
			/*
    			Task 1: Find the largest number.
			*/

			var num1 = parseInt(prompt("Enter a number."));
			var num2 = parseInt(prompt("Enter another number."));
			var num3 = parseInt(prompt("Enter the last number."));

			if(num1 > num2){
			    if(num1 > num3){
			            console.log(num1 + " is the largest of " + num1 +", " + num2 + ", " + num3 +".");
			    }
			}else if(num2 > num3){
			    console.log(num2 + " is the largest of " + num1 +", " + num2 + ", " + num3 +".");
			}else{
			    console.log(num3 + " is the largest of " + num1 +", " + num2 + ", " + num3 +".");
			}
		</script>

	</body>
</html>
