        Game is tie when there is no more moves to make and no one has won

    <head>

            function grid(num){
                var str = '<table>' ;
                for (var i=0; i<num; i++){
                    str += '<tr>';
                    for (var it=0; it<num; it++){
                        str+= '<th onclick = "move(i+it)"></th>';
                    }
                    str += '</tr>';
                }
                str += '</table>';
                document.getElementsByTagName('body')[0].innerHTML = str;
                tableStyle(num);
                board = document.getElementsByTagName('th');
            }

            function tableStyle(num){
                for(var i=0; i < num*num; i++){
                    if(i%num !== 0){
                        document.getElementsByTagName('th')[i].style.borderLeft = 'double rgb(211, 115, 74) 7px';
                    } 
                    if(i<num*(num-1)){
                        document.getElementsByTagName('th')[i].style.borderBottom = 'double rgb(79, 234, 108) 7px';
                    }                
                }
            }

            function move(ele){              
                if(board[ele].innerHTML === ''){
                    board[ele].innerHTML = player;
                    board[ele].style.backgroundColor = (player === 'X')? 'rgb(118, 161, 242)': 'rgb(231, 241, 118)';
                    player = (player === 'X')? 'O':'X';
                }
